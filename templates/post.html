{% extends "base.html" %}

{% block title %} &bull; {{ title }}{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 post-title">
        <h3>
          <a href="/{{ link }}">{{ title }}</a>
        </h3>
        <small>
          {% for tag in tags %}
            <a href="/tag/{{ tag }}/">#{{ tag }}</a>
          {% endfor %}
        </small>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 post">
        {{ content }}

        <div class="post-share">
          Share:
          <a href="https://sharetodiaspora.github.io/?title={{ title }}&amp;url=https://www.roussos.cc/{{ link }}" target="_blank">
            <img src="https://sharetodiaspora.github.io/favicon.png" alt="diaspora*"> diaspora*
          </a>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
