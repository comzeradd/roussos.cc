image: python:3-alpine

pages:
  script:
  - apk add git
  - pip install --upgrade git+https://github.com/comzeradd/monopati.git
  - monopati render
  - cp -r extras/. public
  - cd public/category/libre/feed/atom/
  - ln -s ../../../../tag/opensource/feed.xml index.html
  - cd ../../../../../
  artifacts:
    paths:
    - public
  only:
  - main
